<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Firebase Auth</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script type="module" src="./app.js"></script>
</head>
<body>
  <h1>Test Firebase Auth</h1>
  <h2>Login</h2>
  <form id="login-form">
    <label for="login-email">Email: </label>
    <input type="email" id="login-email" required><br><br>
    <label for="login-password">Password: </label>
    <input type="password" id="login-password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <h2>Register</h2>
  <form id="register-form">
    <label for="register-email">Email: </label>
    <input type="email" id="register-email" required><br><br>
    <label for="register-password">Password: </label>
    <input type="password" id="register-password" required><br><br>
    <button type="submit">Register</button>
  </form>
  <div id="message"></div>
</body>
</html>
